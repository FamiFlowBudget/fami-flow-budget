name: Build Vite Project

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Actualizado a v4

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Actualizado a v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4 # <<<--- Â¡ESTE ERA EL CAMBIO IMPORTANTE!
        with:
          name: famiflow-build
          path: dist/
